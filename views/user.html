<div class="container">
	<div class="page-header">
		<h2>{{ user.username }}</h2>
	</div>

	<div class="form-horizontal" autocomplete="off">

	    <div class="form-group">
	        <label class="col-sm-3 control-label">E-Mail-Adresse</label>
	        <div class="col-sm-4">
	    		<input class="form-control" type="email" ng-model="user.email"/>
	        </div>
	        <span ng-show="!Validate.email(user.email)" class="label validation-error label-danger">Bitte gebe deine Uni-Adresse ein</span>
	    </div>

	    <div class="form-group">
	        <label class="col-sm-3 control-label">Studienfach</label>
	        <div class="col-sm-9">
	        	<div class="btn-group" data-toggle="buttons">
	        		<label class="btn btn-default active">
	        			<input type="radio" name="options" value="1">Humanmedizin
	        		</label>
	    		</div>
	        </div>
	    </div>

	    <div class="form-group">
	        <label class="col-sm-3 control-label">Fachsemester</label>
	        <div class="col-sm-4">
	        	<input class="form-control" type="number" ng-model="user.semester">
	        </div>
	        <span ng-show="user.semester < 1 || user.semester > 100" class="label validation-error label-danger">Kein Semester</span>
	        <span class="label validation-error label-info">Das Semester aktualisiert sich automatisch</span>
	    </div>

		<hr>

		<div class="form-group">
	        <label class="col-sm-3 control-label">Altes Passwort</label>
	        <div class="col-sm-4">
	    		<input class="form-control" type="password" ng-model="old_password"/>
	        </div>
	        <span class="label validation-error label-danger" ng-show="wrong_password">Falsches Passwort</span>
	    </div>

		<div class="form-group">
	        <label class="col-sm-3 control-label">Neues Passwort</label>
	        <div class="col-sm-4">
	    		<input class="form-control" type="password" ng-model="new_password"/>
	        </div>
	        <span ng-show="new_password.length < 6" class="label validation-error label-danger">Dein Passwort sollte länger als 5 Zeichen sein</span>
	    </div>

	    <div class="form-group">
	        <label class="col-sm-3 control-label">Passwort bestätigen</label>
	        <div class="col-sm-4">
	    		<input class="form-control" type="password" ng-model="new_password_c"/>
	        </div>
	        <span ng-show="new_password != new_password_c" class="label validation-error label-danger">Passwörter verschieden</span>
	    </div>

	    <hr>

	    <div class="form-group">
	        <div class="col-sm-offset-3 col-sm-8">
	        	<button class="btn btn-primary" ng-click="save_user()">{{ submit_button_title }}</button>
	        </div>
	    </div>
	</div>
</div>
